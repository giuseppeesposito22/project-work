<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
    <title>PLatform create and update</title>
  </head>
  <body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>
    <div class="container">
      <div class="row">
        <form
          method="post"
          th:action="${edit} ? @{/platforms/edit/{id} (id = ${platform.id})} : @{/platforms/create}"
          id="platform-form"
          th:object="${platform}"
          enctype="multipart/form-data"
        >
          <!-- Nome -->
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              th:errorClass="is-invalid"
            />
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
              <ul>
                <li th:each="err : ${#fields.errors('name')}">[[${err}]]</li>
              </ul>
            </div>
          </div>

          <!-- Immagine  -->
          <div class="mb-3">
            <label for="img" class="form-label">Immagine</label>
            <input type="file" name="file" class="form-control" id="img" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
