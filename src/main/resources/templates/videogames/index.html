<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
    <title>Videogames</title>
  </head>
  <body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>

    <div class="container my-3">
      <div class="row d-flex justify-content-end">
        <a
          th:href="@{'/videogames/create'}"
          class="btn btn-outline-primary w-25"
          >+ Aggiungi videogame</a
        >
        <table class="table my-3">
          <thead>
            <tr class="table-light">
              <th scope="col">Copertina</th>
              <th scope="col">Titolo</th>
              <th></th>
              <th></th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="vg : ${videogames}">
              <td>
                <img th:src="@{'/img/' + ${vg.img}}" alt="" width="100" />
              </td>
              <td class="align-middle">[[${vg.name}]]</td>
              <td class="align-middle" style="width: 0px">
                <a
                  class="btn btn-primary btn-sm"
                  th:href="@{/videogames/{id} (id = ${vg.id})}"
                  >Dettaglio</a
                >
              </td>
              <td class="align-middle" style="width: 0px">
                <a
                  class="btn btn-secondary btn-sm"
                  th:href="@{/videogames/edit/{id} (id = ${vg.id})}"
                  >Modifica</a
                >
              </td>

              <!-- Bottone modale  -->
              <td class="align-middle" style="width: 0px">
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  th:attr="data-bs-target='#deleteModal-' + ${vg.id}"
                >
                  Elimina
                </button>
              </td>
              <!-- modale a comparsa  -->

              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
                th:id="'deleteModal-' + ${vg.id}"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Stai eliminando [[${vg.name}]]
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Stai per eliminare il videogame [[${vg.name}]], sicuro di
                      voler procedere?
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <form
                        method="post"
                        th:action="@{/videogames/delete/{id} (id = ${vg.id})}"
                      >
                        <button type="submit" class="btn btn-danger">
                          Elimina
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ------  -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
