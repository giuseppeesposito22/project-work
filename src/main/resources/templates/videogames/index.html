<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
    <title>Videogames</title>
  </head>
  <body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>
    <h1>Index Videogames</h1>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">img</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">release date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="vg : ${videogames}">
            <td>
              <img th:src="@{'/img/' + ${vg.img}}" alt="" width="100" />
            </td>
            <td class="align-middle">[[${vg.name}]]</td>
            <td class="align-middle">[[${vg.price}]]</td>
            <td class="align-middle">[[${vg.releaseDate}]]</td>
            <td class="align-middle">
              <a
                class="btn btn-primary"
                th:href="@{/videogames/{id} (id = ${vg.id})}"
                >Dettaglio</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
