<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
    <title>Show videogame</title>
  </head>
  <body>
    <div th:insert="~{fragments/fragments :: navbar}"></div>
    <div class="container my-5">
      <div class="row d-flex justify-content-center">
        <div class="card p-0" style="width: 18rem" th:object="${videogame}">
          <img th:src="@{'/img/' + *{img}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">[[*{name}]]</h5>
            <p class="card-text">[[*{description}]]</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
